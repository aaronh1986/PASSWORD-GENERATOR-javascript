<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="input-fields">
            <h1>Weather App</h1>
            <input id="place" placeholder="Location / Zip" type="text">
            <button type="submit" onclick="getWeatherInfo()" >Submit</button>
            <div id="errorMessage"></div>
            <div id="weatherInfo" class="card" style="display: none;"></div>
            <div><strong class="city"></strong></div>
            <div class="temperature">
                <img src="" />
                <span style="padding-left: 20px;"></span>
            </div>
            <table cellspacing="0" width="100%"></table>
        </div>
    </div>







<script src="script.js"></script>
</body>
</html>
